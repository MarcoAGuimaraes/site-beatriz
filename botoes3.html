<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Estilizados</title>
    <style>
        /* Estilo básico para os botões */
        .button {
            font-family: 'Arial', sans-serif;
            padding: 10px 20px;
            margin: 10px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Botão padrão */
        .btn-default {
            background-color: #3498db;
            color: white;
        }

        .btn-default:hover {
            background-color: #2980b9;
        }

        /* Botão com borda animada */
        .btn-border {
            background-color: transparent;
            border: 2px solid #3498db;
            color: #3498db;
        }

        .btn-border:hover {
            background-color: #3498db;
            color: white;
        }

        /* Botão com sombra */
        .btn-shadow {
            background-color: #2ecc71;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-shadow:hover {
            background-color: #27ae60;
        }

        /* Botão com gradiente */
        .btn-gradient {
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            color: white;
        }

        .btn-gradient:hover {
            background: linear-gradient(45deg, #e67e22, #c0392b);
        }

        /* Botão com ícone */
        .btn-icon {
            background-color: #8e44ad;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background-color: #9b59b6;
        }

        .btn-icon i {
            margin-right: 8px;
        }

        /* Botão com animação de escala */
        .btn-scale {
            background-color: #1abc9c;
            color: white;
            transform: scale(1);
        }

        .btn-scale:hover {
            transform: scale(1.1);
        }

        /* Botão com transição de cor */
        .btn-color-change {
            background-color: #f39c12;
            color: white;
            transition: background-color 0.4s ease;
        }

        .btn-color-change:hover {
            background-color: #e67e22;
        }

        /* Botão com texto animado */
        .btn-text-anim {
            background-color: #16a085;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .btn-text-anim::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #1abc9c;
            transition: width 0.4s ease, height 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .btn-text-anim:hover::after {
            width: 0;
            height: 0;
        }

        /* Botão com animação de onda */
        .btn-wave {
            position: relative;
            background-color: #e74c3c;
            color: white;
            overflow: hidden;
        }

        .btn-wave:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: #3498db;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave-animation 0.6s linear;
            opacity: 0;
        }

        .btn-wave:hover:before {
            opacity: 1;
            animation: wave-animation 0.6s linear;
        }

        @keyframes wave-animation {
            0% {
                width: 300%;
                height: 300%;
                opacity: 0;
            }
            50% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300%;
                height: 300%;
                opacity: 0;
            }
        }

        /* Botão com efeito de "pulso" */
        .btn-pulse {
            background-color: #9b59b6;
            color: white;
            animation: pulse-animation 1.5s infinite;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Botão com efeito de deslizamento */
        .btn-slide {
            background-color: #3498db;
            color: white;
            position: relative;
        }

        .btn-slide::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e74c3c;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn-slide:hover::after {
            transform: translateX(0);
        }

        /* Botão com borda animada */
        .btn-underline {
            background-color: transparent;
            color: #3498db;
            border: none;
            position: relative;
        }

        .btn-underline::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #3498db;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        .btn-underline:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

    </style>
</head>
<body>

    <h1>Exemplos de Botões Estilizados</h1>

    <a href="#" class="button btn-default">Botão Padrão</a>
    <a href="#" class="button btn-border">Botão com Borda</a>
    <a href="#" class="button btn-shadow">Botão com Sombra</a>
    <a href="#" class="button btn-gradient">Botão com Gradiente</a>
    <a href="#" class="button btn-icon"><i>⭐</i> Botão com Ícone</a>
    <a href="#" class="button btn-scale">Botão com Escala</a>
    <a href="#" class="button btn-color-change">Botão com Cor</a>
    <a href="#" class="button btn-text-anim">Botão com Texto Animado</a>
    <a href="#" class="button btn-wave">Botão com Onda</a>
    <a href="#" class="button btn-pulse">Botão com Pulso</a>
    <a href="#" class="button btn-slide">Botão com Deslizamento</a>
    <a href="#" class="button btn-underline">Botão com Sublinhado</a>

</body>
</html>
