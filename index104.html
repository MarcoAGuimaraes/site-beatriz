<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatriz Goes V2</title>
    <!-- Importando o Bootstrap para facilitar o design responsivo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Definição do fundo com nuances de verde e roxo */
        body {
            background: linear-gradient(to right, #008000, #800080);
            color: white;
            text-align: center;
            overflow: hidden; /* Evita barras de rolagem */
        }
        
        /* Container do cabeçalho para alinhar logotipo e menu */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #343a40;
        }

        /* Ajuste do logotipo */
        .logo {
            width: 100px;
        }
        
        /* Ajuste do carrossel */
        .carousel {
            width: 100%;
            height: 40vh;
        }
        .carousel-item img {
            width: 100%;
            height: 40vh;
            object-fit: cover; /* Garante que a imagem preencha todo o carrossel */
            background-color: black; /* Adiciona fundo para imagens menores */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Adiciona sombra nas imagens */
        }

        /* Efeito de transição suave entre imagens */
        .carousel-fade .carousel-item {
            transition: opacity 2s ease-in-out;
        }
        
        /* Estilização dos botões de navegação do carrossel */
        .carousel-control-prev, .carousel-control-next {
            width: 5%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            width: 2rem;
            height: 2rem;
        }
        
        /* Mensagem "Paz na Terra" */
        .mensagem {
            font-size: 28px; /* Aumentado o tamanho da fonte */
            font-weight: bold; /* Deixa o texto mais destacado */
            color: darkgreen;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho contendo logotipo e menu -->
    <div class="header-container">
        <!-- Logotipo -->
        <img src="img_previa/logo.jpg" alt="Logotipo" class="logo">
        
        <!-- Menu de navegação -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nossa História</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fale Conosco</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Primeiro Carrossel -->
    <div id="carousel1" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="img_previa/pe2.jpg" alt="Imagem 1"></div>
            <div class="carousel-item"><img src="img_previa/pe4.jpg" alt="Imagem 2"></div>
            <div class="carousel-item"><img src="img_previa/pe6.jpg" alt="Imagem 3"></div>
            <div class="carousel-item"><img src="img_previa/pe8.jpg" alt="Imagem 4"></div>
            <div class="carousel-item"><img src="img_previa/pe10.jpg" alt="Imagem 5"></div>
            <div class="carousel-item"><img src="img_previa/pe0.jpg" alt="Imagem 6"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <!-- Mensagem -->
    <p class="mensagem">Paz na Terra</p>
    
    <!-- Segundo Carrossel -->
    <div id="carousel2" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="img_previa/pe1.jpg" alt="Imagem 6"></div>
            <div class="carousel-item"><img src="img_previa/pe3.jpg" alt="Imagem 7"></div>
            <div class="carousel-item"><img src="img_previa/pe5.jpg" alt="Imagem 8"></div>
            <div class="carousel-item"><img src="img_previa/pe7.jpg" alt="Imagem 9"></div>
            <div class="carousel-item"><img src="img_previa/pe9.jpg" alt="Imagem 10"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
    <!-- Importação do Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
