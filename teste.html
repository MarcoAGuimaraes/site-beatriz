<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2d004d, #004d26);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .menu-links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-links a, .btn-voltar {
            background-color: #ff5733;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            text-align: center;
        }

        .menu-links a:hover, .btn-voltar:hover {
            background-color: #ff8c66;
        }

        .btn-voltar {
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Escolha um Conjunto de Botões</h1>
    <div class="menu-links">
        <a href="botoes2.html">Botoes 2</a>
        <a href="botoes3.html">Botoes 3</a>
        <a href="botoes4.html">Botoes 4</a>
        <!-- Botão de voltar para index.html -->
        <a href="index.html" class="btn-voltar">Voltar</a>
    </div>
</body>
</html>
