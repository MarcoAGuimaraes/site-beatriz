<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beatriz Goes V2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Impede rolagem horizontal */
            height: 100%; /* Assegura que o corpo ocupe toda a altura da tela */
        }

        body {
            background: linear-gradient(to right, #008000, #800080);
            color: white;
            text-align: center;
            overflow-y: hidden; /* Impede rolagem vertical extra */
        }

        .logo {
            width: auto;
            height: 48px;
            max-height: 64px;
            margin-right: 20px; /* Espaço entre o logo e o texto */
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center; /* Centraliza os itens do cabeçalho */
            padding: 10px 20px;
            background-color: #343a40;
            position: fixed;
            width: 100%; /* Ocupa toda a largura */
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .brand-name {
            font-family: "Playfair Display", serif;
            font-size: 28px;
            font-weight: 300;
            color: #FFD700; /* Dourado */
            background: transparent;
            text-transform: uppercase;
            margin: 0;
        }

        @media (max-width: 768px) {
            .brand-name {
                font-size: 20px;
            }
        }

        .carousel-item img {
            width: 100%;
            height: 45vh;
            object-fit: cover;
            background-color: black;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        .carousel {
            margin-top: 80px; /* Espaçamento após o header fixo */
        }

        .background-container {
            background: url('img_previa/imagem.jpg') no-repeat center center fixed;
            background-size: cover;
            width: 100%;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            padding-top: 80px; /* Adiciona o padding para o conteúdo não se sobrepor ao header */
        }

        .botao-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 30px 0;
            padding: 20px 0;
        }

        .botao-redondo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #193a02;
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .botao-redondo:hover {
            background-color: #ff8c66;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .botao-redondo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <div class="header-container">
        <img src="img_previa/logo.jpg" alt="Logotipo" class="logo">
        <div class="brand-name">Beatriz Goes</div>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nossa História</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Fale Conosco</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div id="carousel1" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="img_previa/pe1.jpg" alt="Imagem 1"></div>
            <div class="carousel-item"><img src="img_previa/pe2.jpg" alt="Imagem 2"></div>
            <div class="carousel-item"><img src="img_previa/pe3.jpg" alt="Imagem 3"></div>
            <div class="carousel-item"><img src="img_previa/pe4.jpg" alt="Imagem 4"></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <div class="background-container">
        <div class="botao-container">
            <div class="botao-redondo">Produto 1</div>
            <div class="botao-redondo">Produto 2</div>
            <div class="botao-redondo">Produto 3</div>
            <div class="botao-redondo">Produto 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
